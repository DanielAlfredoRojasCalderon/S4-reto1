<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Noto+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Noto+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Product preview card component</title>
	</head>
	<body>
		
		<main class="container">
			<img src="images/image-product-mobile.jpg" alt="perfumes">
			<div class="bloque">
				<p class="perfume">P E R F U M E</p>
				<div class="primer">
					<h1>Gabrielle Essence Eau De Parfum</h1>
					<p class="parrafo">A floral, solar and voluptuous
						interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="segundo">
						
						<label class="precio-actual">$149.99 
						</label>
						
						
						<label class="precio-antiguo">$169.99
						</label>
						
						 
					</div>
				</>
				<br>
				<button> 
					Add to Cart
				</button>

			</div>


		</main>

	</body>
</html>
